# run the following in tmux to apply config changes
# tmux source-file .tmux.conf

# nvim recommanded settings
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -sg escape-time 10
set-option -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Copy/Paste
if-shell -b '[[ "$OSTYPE" == "darwin"* ]]' \
	'COPY_CMD="pbcopy"' \
	'COPY_CMD="xclip -i -f -selection primary | xclip -i -selection clipboard"'
set-window-option -g mode-keys vi
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "#{COPY_CMD}"

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# use hjkl to select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
